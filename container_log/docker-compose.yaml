version: "3.8"
services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    volumes:
      - ./datadog.yaml:/etc/datadog-agent/datadog.yaml
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /proc/:/host/proc/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - ../.env
    networks:
      - default
  app:
    labels:
      # https://docs.datadoghq.com/agent/docker/log/?tab=dockercompose#log-integrations
      com.datadoghq.ad.logs: '[{"source": "std_logger", "service": "std_logger"}]'
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - default
