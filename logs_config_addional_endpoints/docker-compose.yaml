version: "3.8"
services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    environment:
      DD_API_KEY: "" # TODO: set your api key
    volumes:
      - ./datadog.yaml:/etc/datadog-agent/datadog.yaml
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /proc/:/host/proc/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default
  flog:
    image: mingrammer/flog
    command: flog -l -d 500ms
    networks:
      - default
  logger:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50000"
    restart: always
    networks:
      - default
